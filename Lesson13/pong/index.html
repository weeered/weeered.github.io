<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://weeered.github.io/!customFonts/blippo_stylesheet.css"
		/>
		<style>
			.a321 {
				font-family: blippo-black;
			}
		</style>
	</head>
	<body>
		<script>
			const theMachine = document.createElement("div");
			const theName = document.createElement("div");
			const playField = document.createElement("div");
			const player1 = document.createElement("div");
			const player2 = document.createElement("div");
			const startBtn = document.createElement("button");
			const scoreBoard = document.createElement("div");

			document.body.appendChild(startBtn);
			document.body.appendChild(scoreBoard);
			document.body.appendChild(theMachine);
			theMachine.appendChild(theName);
			theMachine.appendChild(playField);
			playField.appendChild(player1);
			playField.appendChild(player2);

			theName.className = "theNameroo";
			theMachine.className = "theMachinderoo";
			playField.className = "pField";
			player1.className = "p1";
			player2.className = "p2";
			startBtn.className = "sBtn";
			scoreBoard.className = "scBoard";

			startBtn.style.width = "100px";
			startBtn.style.height = "50px";
			startBtn.innerText = "START";

			theMachine.style.width = "1000px";
			theMachine.style.height = "700px";
			theMachine.style.display = "flex";
			theMachine.style.alignItems = "center";
			theMachine.style.justifyContent = "center";
			theMachine.style.backgroundColor = "#efcf00";

			theName.innerText = "pong";
			theName.style.position = "absolute";
			theName.style.left =
				theMachine.offsetLeft +
				theMachine.offsetWidth / 2 -
				theName.offsetWidth / 2 +
				"px";
			theName.style.top =
				theMachine.offsetTop + theMachine.offsetHeight * 0.07 + "px";
			theName.style.fontFamily = "blippo-black";

			playField.style.width = "768px";
			playField.style.height = "480px";
			playField.style.backgroundColor = "#222";
		</script>
	</body>
</html>
